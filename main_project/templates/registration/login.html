{% extends "main_project/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log into your account.</h2>
{% endblock header %}

{% block content %}
  <form method="POST" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>
{% endblock content %}
